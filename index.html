<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
    rel="stylesheet"
    />
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
      
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4">
      
              <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>
      
              <div class="input-group rounded mb-3">
                <input type="search" id="user-input" name="user-input" class="form-control rounded" placeholder="City" aria-label="Search"
                  aria-describedby="search-addon" />
                <a href="#!" type="button">
                  <span onclick=fetchWeather() class="input-group-text border-0 fw-bold" id="search-addon">
                    Check!
                  </span>
                </a>
              </div>
      
              <div class="mb-4 pb-2">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="temp_units" id="celsius"
                    value="metric" checked />
                  <label class="form-check-label" for="inlineRadio1">Celsius</label>
                </div>
      
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="temp_units" id="farenheit"
                    value="imperial" />
                  <label class="form-check-label" for="inlineRadio2">Farenheit</label>
                </div>
              </div>
      
              <div id="displayCard" class="card shadow-0 border" style="display: none;">
                <div class="card-body p-4">
      
                  <h4 class="mb-1 sfw-normal" id="locationName" name="locationName"></h4>
                  <p class="mb-2">Current temperature: <strong id="temp" name="temp"></strong></p>
                  <p>Feels like: <strong id="feels_like" name="feels_like"></strong></p>
                  <p>Max: <strong id="temp_max" name="temp_max"></strong>, Min: <strong id="temp_min" name="temp_min"></strong></p>
      
                  <div class="d-flex flex-row align-items-center">
                    <p class="mb-0 me-4" id="weather_description"></p>
                    <!-- <i class="fas fa-cloud fa-3x" style="color: #eee;"></i> -->
                    <img id="weather_image" alt="weather_image">
                  </div>
      
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
      </section>
      <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
    ></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
